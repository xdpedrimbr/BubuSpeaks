    <script>
        document.getElementById("tipo1").innerHTML = "Gerader de Pronomes Neutres"
        document.getElementById("tipo2").innerHTML = "Sues freses ficarãe neutres"

        function bubuString(){
            var texto = document.getElementById('stringEntrada').value
            var strSplit = texto.split(' ')

            for(let i = 0; i < texto.length; i++){
                if(i % 2 == 0){
                    strSplit[i] = texto.charAt(i).toUpperCase()
                }else{
                    strSplit[i] = texto.charAt(i).toLowerCase()
                }
            }

            texto = strSplit.join('')

            document.getElementById('stringSaida').innerHTML = texto
        }

        function bubuKilos(){
            var texto2 = document.getElementById('stringEntradaKilos').value
            var fraseBubu = ', porque eu tenho 107 Kilos, né?! Minha cadeira não me aguenta.'
            var novoTexto = texto2.concat(fraseBubu)
            document.getElementById('stringSaidaKilos').innerHTML = novoTexto
        }

        function minecraftOOF(){
            const offmine = new Audio('classic_hurt.mp3')
            offmine.play()
        }

        function robloxOOF(){
            const oofroblox = new Audio('roblox-death-sound.mp3')
            oofroblox.play()
        }

        function neutre(){          
            let options = document.getElementsByName("type1");
            let choose;
            for(var i = 0; i < options.length; i++){
                if(options[i].checked){
                    choose = options[i].value;
                    break;
                }
            }
            
            changeCharUpper = "E";
            changeCharLower = "e";
            
            if(choose == "neutral"){
                changeCharUpper = "E";
                changeCharLower = "e";
                document.getElementById("tipo1").innerHTML = "Gerader de Pronomes Neutres"
                document.getElementById("tipo2").innerHTML = "Sues freses ficarãe neutres"
            }else if(choose == "undefined"){
                changeCharUpper = "X";
                changeCharLower = "x";
                document.getElementById("tipo1").innerHTML = "Geradxr dx Pronomxs Indefinidxs";
                document.getElementById("tipo2").innerHTML = "Suxs frxses ficarãx indefinidxs";
            }

            var fraseNeutre = document.getElementById('neutre').value
            
            document.getElementById("stringSaidaNeutre").innerHTML = convertString(fraseNeutre, changeCharLower, changeCharUpper)
        }

        function convertString(str, changeCharLower, changeCharUpper){
            var strSplit2 = str.split(' ')

            let stringObj = [];
            
            for(let i = 0; i < strSplit2.length; i++){
                let stringTemp = "";
                let flag = false;
                for(let j = strSplit2[i].length - 1; j >= 0; j--){
                    if(flag === false){
                        if(strSplit2[i][j] == 'A' || strSplit2[i][j] == 'O'){
                            stringTemp += changeCharUpper;
                            flag = true;
                            continue;
                        }else if(strSplit2[i][j] == 'a' || strSplit2[i][j] == 'o'){
                            stringTemp += changeCharLower;
                            flag = true;
                            continue;
                        }
                        stringTemp += strSplit2[i][j];
                    }else{
                        stringTemp += strSplit2[i][j];
                    }
                }
                let stringReversed = ""
                for(let i = stringTemp.length - 1; i >= 0; i--){
                    stringReversed += stringTemp[i];
                }    
                stringObj.push(stringReversed)
            }
            return stringObj.join(" ")
        }
    </script>
